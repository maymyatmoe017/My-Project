    <main>
        <div class="container">
            <h2>🧵 会員登録</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="名前" required>
                <input type="email" id="signupEmail" placeholder="メール" required>
                <input type="password" id="signupPassword" placeholder="パスワード" required>
                <input type="password" id="confirmPassword" placeholder="パスワード確認" required>
                <input type="text" id="signupTel" placeholder="電話番号" required>
                <input type="text" id="signupPostal" placeholder="郵便番号" required>
                <input type="text" id="signupAddress" placeholder="住所" required>
                <button type="submit">登録</button>
            </form>

            <p>すでにアカウントをお持ちの方は <a href="login.html">ログイン</a></p>
        </div>

    </main>

    <!-- Firebase & EmailJS scripts -->
