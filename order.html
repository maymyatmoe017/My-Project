<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>CROCHET_DIARY | ONLINE_SHOP</title>
</head>

<body>
    <header>
        <nav>
            <div class="hamburger" id="hamburger">
                ☰
            </div>

            <ul class="nav-menu" id="navMenu">
                <li><a href="crochet_diary.html">ホーム</a></li>
                <li><a href="crochet_diary.html">ショップ</a></li>
                <li><a href="login.html" id="loginNav">ログイン</a></li>
                <li><a href="cart.html">🛒 ショッピングカート</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>🧶 ご注文フォーム</h2>
            <form id="orderForm">
                <input type="text" id="orderName" name="orderName" placeholder="名前" readonly class="readonly" required>
                <input type="email" id="orderEmail" name="orderEmail" placeholder="メール" readonly class="readonly"
                    required>
                <input type="text" id="orderTel" name="orderTel" placeholder="電話番号" readonly class="readonly" required>
                <input type="text" id="orderPostal" name="orderPostal" placeholder="郵便番号" readonly class="readonly"
                    required>
                <input type="text" id="orderAddress" name="orderAddress" placeholder="住所" readonly class="readonly"
                    required>
                <input type="text" id="productName" name="product" placeholder="商品名" readonly class="readonly" required>
                <!-- <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="1" required> -->
                <textarea id="orderDetails" name="orderDetails" placeholder="カラー・サイズなど、ご注文内容をご記入ください。"
                    required></textarea>
                <button type="submit">注文する</button>
            </form>
        </div>
    </main>

    <!-- Firebase & EmailJS scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js"></script>

    <footer id="contact">

    </footer>
</body>

</html>
